<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARIA Voice PRO</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0a0a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles-pro.css">
</head>
<body>
    <div class="app">
        <!-- Fundo animado com partÃ­culas -->
        <canvas id="particleCanvas"></canvas>
        
        <!-- Container principal -->
        <div class="main-container">
            <!-- Status bar superior -->
            <div class="status-bar">
                <div class="status-item" id="connectionStatus">
                    <span class="status-dot online"></span>
                    <span>Conectado</span>
                </div>
                <div class="status-item" id="memoryStatus">
                    <span class="memory-icon">ðŸ§ </span>
                    <span id="memoryCount">0</span>
                </div>
                <button class="settings-btn" id="settingsBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                </button>
            </div>
            
            <!-- Orbe 3D Central -->
            <div class="orb-wrapper">
                <div class="orb-container" id="orbContainer">
                    <!-- AnÃ©is externos -->
                    <div class="orbit-ring orbit-1"></div>
                    <div class="orbit-ring orbit-2"></div>
                    <div class="orbit-ring orbit-3"></div>
                    
                    <!-- Orbe principal -->
                    <div class="orb" id="orb">
                        <div class="orb-sphere">
                            <div class="orb-gradient"></div>
                            <div class="orb-shine"></div>
                            <div class="orb-glow"></div>
                        </div>
                        
                        <!-- Ondas sonoras -->
                        <div class="sound-rings" id="soundRings">
                            <div class="sound-ring"></div>
                            <div class="sound-ring"></div>
                            <div class="sound-ring"></div>
                        </div>
                    </div>
                    
                    <!-- Indicador de volume circular -->
                    <svg class="volume-ring" id="volumeRing" viewBox="0 0 200 200">
                        <circle class="volume-bg" cx="100" cy="100" r="95" />
                        <circle class="volume-fill" cx="100" cy="100" r="95" />
                    </svg>
                </div>
                
                <!-- Indicador de estado -->
                <div class="state-indicator" id="stateIndicator">
                    <div class="state-icon" id="stateIcon"></div>
                    <div class="state-text" id="stateText">Toque para falar</div>
                </div>
            </div>
            
            <!-- Sentiment indicator -->
            <div class="sentiment-display" id="sentimentDisplay">
                <span class="sentiment-emoji" id="sentimentEmoji">ðŸ˜Š</span>
            </div>
            
            <!-- Visualizador de waveform -->
            <div class="waveform-container" id="waveformContainer">
                <canvas id="waveformCanvas"></canvas>
            </div>
            
            <!-- Atalhos rÃ¡pidos -->
            <div class="quick-actions">
                <button class="quick-btn" data-action="clear" title="Nova conversa">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </button>
                <button class="quick-btn" data-action="repeat" title="Repetir">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                </button>
                <button class="quick-btn" data-action="stop" title="Parar">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h12v12H6z"/></svg>
                </button>
            </div>
        </div>
        
        <!-- Painel de configuraÃ§Ãµes -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h2>ConfiguraÃ§Ãµes</h2>
                <button class="close-btn" id="closeSettings">Ã—</button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label>Voz</label>
                    <select id="voiceSelect">
                        <option value="francisca">Francisca (Natural)</option>
                        <option value="thalita">Thalita (Alegre)</option>
                        <option value="leila">Leila (Calma)</option>
                        <option value="antonio">Antonio (Masculina)</option>
                        <option value="fabio">FÃ¡bio (Casual)</option>
                        <option value="jenny">Jenny (English)</option>
                        <option value="aria-en">Aria (English)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Velocidade</label>
                    <input type="range" id="speedRange" min="-50" max="50" value="0">
                    <span id="speedValue">Normal</span>
                </div>
                <div class="setting-group">
                    <label>Wake Word</label>
                    <div class="toggle-container">
                        <span>Dizer "Ei ARIA" para ativar</span>
                        <input type="checkbox" id="wakeWordToggle" class="toggle">
                    </div>
                </div>
                <div class="setting-group">
                    <label>Modo ContÃ­nuo</label>
                    <div class="toggle-container">
                        <span>Ouvir automaticamente</span>
                        <input type="checkbox" id="continuousToggle" class="toggle" checked>
                    </div>
                </div>
                <div class="setting-group memory-section">
                    <label>MemÃ³ria</label>
                    <div class="memory-info">
                        <span id="memoryInfo">0 lembranÃ§as salvas</span>
                        <button class="danger-btn" id="clearMemory">Limpar</button>
                    </div>
                    <div class="memory-list" id="memoryList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio -->
    <audio id="audioPlayer" preload="auto"></audio>
    
    <script src="app-pro.js"></script>
</body>
</html>

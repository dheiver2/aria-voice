<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARIA - Expandindo Consci√™ncias</title>
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0a0a1a">
    
    <!-- iOS PWA -->
    <link rel="apple-touch-icon" href="/icons/icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ARIA">
    
    <!-- Mobile optimizations -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@200;300;400;500;600&family=Space+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f5ff;
            --primary-dim: #00a5aa;
            --primary-glow: rgba(0, 245, 255, 0.6);
            --secondary: #ff00ff;
            --secondary-dim: #aa00aa;
            --secondary-glow: rgba(255, 0, 255, 0.6);
            --tertiary: #7c3aed;
            --tertiary-glow: rgba(124, 58, 237, 0.6);
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff4466;
            
            --bg-deep: #020206;
            --bg: #0a0a1a;
            --bg-elevated: #12122a;
            --surface: rgba(255,255,255,0.02);
            --surface-hover: rgba(255,255,255,0.05);
            --border: rgba(255,255,255,0.06);
            --border-bright: rgba(255,255,255,0.15);
            --text: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
            --text-muted: rgba(255,255,255,0.4);
            --text-dim: rgba(255,255,255,0.2);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* ========================================
           CAMADA DE FUNDO - COSMOS
        ======================================== */
        .cosmos {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        /* Modo de baixo impacto visual/performance */
        body.low-effects .nebula {
            filter: blur(40px);
            opacity: 0.08;
        }

        body.low-effects .orbit,
        body.low-effects .force-field,
        body.low-effects .orbital-data {
            display: none !important;
        }
        
        /* Nebulosa de fundo */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: nebula-drift 30s ease-in-out infinite;
        }
        
        .nebula-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }
        
        .nebula-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }
        
        .nebula-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--tertiary) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -20s;
        }
        
        @keyframes nebula-drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -20px) scale(1.1); }
            50% { transform: translate(-20px, 30px) scale(0.9); }
            75% { transform: translate(-30px, -10px) scale(1.05); }
        }
        
        /* Grade hologr√°fica */
        .holo-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.015) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
            animation: grid-pulse 8s ease-in-out infinite;
        }
        
        @keyframes grid-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Linhas de fluxo de energia */
        .energy-lines {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }
        
        .energy-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            animation: energy-flow 4s ease-in-out infinite;
        }
        
        @keyframes energy-flow {
            0% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 0.5; }
            100% { opacity: 0; transform: translateX(100vw); }
        }
        
        /* Estrelas */
        .stars {
            position: absolute;
            inset: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        /* Part√≠culas ascendentes */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: particle-rise 12s ease-in-out infinite;
        }
        
        @keyframes particle-rise {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { opacity: 0; transform: translateY(-10vh) scale(1); }
        }
        
        /* ========================================
           INTERFACE PRINCIPAL
        ======================================== */
        .main-interface {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        /* ========================================
           PAINEL SUPERIOR - STATUS
        ======================================== */
        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 50;
        }
        
        .system-status {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .status-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
            animation: status-pulse 2s ease-in-out infinite;
        }
        
        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .brand {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--tertiary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.2em;
        }
        
        .brand-tagline {
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 0.25rem;
        }
        
        /* ========================================
           ORB CONTAINER
        ======================================== */
        .orb-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Campo de for√ßa externo */
        .force-field {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 1px solid rgba(0, 245, 255, 0.05);
            animation: force-rotate 60s linear infinite;
        }
        
        .force-field::before,
        .force-field::after {
            content: '';
            position: absolute;
            inset: 20px;
            border-radius: 50%;
            border: 1px dashed rgba(255, 0, 255, 0.05);
        }
        
        .force-field::after {
            inset: 40px;
            border-color: rgba(124, 58, 237, 0.05);
            animation: force-rotate 40s linear infinite reverse;
        }
        
        @keyframes force-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* An√©is orbitais */
        .orbital-system {
            position: absolute;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .orbit {
            position: absolute;
            border-radius: 50%;
            border: 1px solid transparent;
        }
        
        .orbit-1 {
            width: 280px;
            height: 280px;
            border-color: rgba(0, 245, 255, 0.15);
            animation: orbit-spin 20s linear infinite;
        }
        
        .orbit-2 {
            width: 340px;
            height: 340px;
            border-color: rgba(255, 0, 255, 0.1);
            animation: orbit-spin 30s linear infinite reverse;
        }
        
        .orbit-3 {
            width: 400px;
            height: 400px;
            border-color: rgba(124, 58, 237, 0.08);
            animation: orbit-spin 45s linear infinite;
        }
        
        @keyframes orbit-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Sat√©lites orbitais */
        .satellite {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary-glow), 0 0 30px var(--primary-glow);
        }
        
        .orbit-1 .satellite { top: -5px; left: 50%; }
        .orbit-2 .satellite { top: 50%; right: -5px; background: var(--secondary); box-shadow: 0 0 15px var(--secondary-glow); }
        .orbit-3 .satellite { bottom: -5px; left: 30%; background: var(--tertiary); box-shadow: 0 0 15px var(--tertiary-glow); }
        
        /* Dados orbitais (pequenos textos) */
        .orbital-data {
            position: absolute;
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            color: var(--text-dim);
            white-space: nowrap;
        }
        
        .orbital-data-1 { top: -30px; right: 20%; }
        .orbital-data-2 { bottom: -30px; left: 20%; }
        .orbital-data-3 { left: -80px; top: 40%; transform: rotate(-90deg); }
        
        /* ========================================
           ORB PRINCIPAL
        ======================================== */
        #orb {
            position: relative;
            width: 180px;
            height: 180px;
            cursor: pointer;
            z-index: 20;
            border: none;
            background: transparent;
            padding: 0;
            outline: none;
        }
        
        #orb:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 10px;
        }
        
        /* Aura externa */
        .orb-aura {
            position: absolute;
            inset: -60px;
            border-radius: 50%;
            background: radial-gradient(circle,
                rgba(0, 245, 255, 0.1) 0%,
                rgba(255, 0, 255, 0.05) 40%,
                transparent 70%
            );
            filter: blur(30px);
            transition: all 0.5s ease;
        }
        
        /* Brilho pulsante */
        .orb-pulse-ring {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0;
        }
        
        /* N√∫cleo do orbe */
        .orb-core {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(0, 245, 255, 0.3) 0%, transparent 30%),
                linear-gradient(135deg, 
                    var(--primary) 0%, 
                    var(--secondary) 50%, 
                    var(--tertiary) 100%
                );
            box-shadow: 
                inset 0 0 50px rgba(255, 255, 255, 0.3),
                inset 0 0 100px rgba(0, 245, 255, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Reflexo de vidro */
        .orb-glass {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 40%;
            height: 25%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.5) 0%, 
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            border-radius: 50%;
            filter: blur(5px);
            transform: rotate(-20deg);
        }
        
        /* Anel externo do orbe */
        .orb-ring-outer {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        /* Anel interno */
        .orb-ring-inner {
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        /* Ondas de som */
        .sound-waves {
            position: absolute;
            inset: 0;
            border-radius: 50%;
        }
        
        .wave {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0;
        }
        
        /* Marcadores de frequ√™ncia */
        .freq-markers {
            position: absolute;
            inset: -40px;
            border-radius: 50%;
        }
        
        .freq-mark {
            position: absolute;
            width: 3px;
            height: 12px;
            background: var(--primary);
            opacity: 0.3;
            transform-origin: center 60px;
            transition: all 0.2s ease;
        }
        
        /* ========================================
           ESTADOS DO ORB
        ======================================== */
        
        /* Hover */
        #orb:hover .orb-aura {
            inset: -80px;
            opacity: 1.2;
        }
        
        #orb:hover .orb-ring-outer {
            border-color: var(--primary);
            inset: -12px;
        }
        
        #orb:hover .orb-ring-inner {
            border-color: var(--secondary);
            inset: -5px;
        }
        
        /* Active (clicando) */
        #orb:active {
            transform: scale(0.95);
        }
        
        /* Estado: Escutando */
        #orb.listening .orb-core {
            animation: core-breathe 2s ease-in-out infinite;
        }
        
        #orb.listening .orb-aura {
            animation: aura-expand 1.5s ease-in-out infinite;
        }
        
        #orb.listening .orb-pulse-ring {
            animation: pulse-ring 2s ease-out infinite;
        }
        
        #orb.listening .wave {
            animation: wave-out 1.5s ease-out infinite;
        }
        
        #orb.listening .wave:nth-child(2) { animation-delay: 0.3s; }
        #orb.listening .wave:nth-child(3) { animation-delay: 0.6s; }
        
        #orb.listening .freq-mark {
            animation: freq-dance 0.5s ease-in-out infinite alternate;
        }
        
        #orb.listening ~ .orbital-system .orbit {
            border-style: solid;
            border-width: 2px;
        }
        
        @keyframes core-breathe {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
        }
        
        @keyframes aura-expand {
            0%, 100% { inset: -60px; opacity: 0.8; }
            50% { inset: -80px; opacity: 1; }
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.8); opacity: 0; }
        }
        
        @keyframes wave-out {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes freq-dance {
            from { height: 8px; opacity: 0.3; }
            to { height: 20px; opacity: 0.8; }
        }
        
        /* Estado: Pensando */
        #orb.thinking .orb-core {
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(255, 200, 0, 0.3) 0%, transparent 30%),
                linear-gradient(135deg, 
                    var(--gold) 0%, 
                    #ff8c00 50%, 
                    #ff4500 100%
                );
            animation: core-think 1s ease-in-out infinite;
        }
        
        #orb.thinking .orb-aura {
            background: radial-gradient(circle,
                rgba(255, 215, 0, 0.15) 0%,
                rgba(255, 140, 0, 0.08) 40%,
                transparent 70%
            );
            animation: aura-think 0.8s ease-in-out infinite;
        }
        
        #orb.thinking .orb-ring-outer {
            border-color: var(--gold);
            animation: ring-rotate 2s linear infinite;
        }
        
        #orb.thinking .orb-ring-inner {
            border-color: #ff8c00;
            animation: ring-rotate 1.5s linear infinite reverse;
        }
        
        @keyframes core-think {
            0%, 100% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(1.3) hue-rotate(15deg); }
        }
        
        @keyframes aura-think {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        @keyframes ring-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Estado: Falando */
        #orb.speaking .orb-core {
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(255, 0, 255, 0.3) 0%, transparent 30%),
                linear-gradient(135deg, 
                    var(--secondary) 0%, 
                    #9333ea 50%, 
                    var(--tertiary) 100%
                );
            animation: core-speak 0.3s ease-in-out infinite alternate;
        }
        
        #orb.speaking .orb-aura {
            background: radial-gradient(circle,
                rgba(255, 0, 255, 0.15) 0%,
                rgba(147, 51, 234, 0.08) 40%,
                transparent 70%
            );
            animation: aura-speak 0.5s ease-in-out infinite;
        }
        
        #orb.speaking .sound-waves .wave {
            border-color: var(--secondary);
            animation: sound-wave-out 0.8s ease-out infinite;
        }
        
        #orb.speaking .sound-waves .wave:nth-child(2) { animation-delay: 0.2s; }
        #orb.speaking .sound-waves .wave:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes core-speak {
            from { transform: scale(1); }
            to { transform: scale(1.03); }
        }
        
        @keyframes aura-speak {
            0%, 100% { inset: -60px; opacity: 0.8; }
            50% { inset: -75px; opacity: 1; }
        }
        
        @keyframes sound-wave-out {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        
        /* ========================================
           VISUALIZADOR DE √ÅUDIO
        ======================================== */
        .audio-visualizer {
            position: absolute;
            bottom: -80px;
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #orb.speaking ~ .audio-visualizer,
        #orb.listening ~ .audio-visualizer {
            opacity: 1;
        }
        
        .viz-bar {
            width: 4px;
            min-height: 4px;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 2px;
            transition: height 0.05s ease;
        }
        
        /* ========================================
           M√âTRICAS EM TEMPO REAL
        ======================================== */
        .metrics-panel {
            position: absolute;
            bottom: -140px;
            display: flex;
            gap: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #orb.speaking ~ .metrics-panel,
        #orb.listening ~ .metrics-panel {
            opacity: 1;
        }
        
        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
        
        .metric-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .metric-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* ========================================
           PAINEL DE CONFIGURA√á√ïES
        ======================================== */
        #settingsBtn {
            position: fixed;
            top: max(1rem, calc(1rem + env(safe-area-inset-top)));
            right: max(1rem, calc(1rem + env(safe-area-inset-right)));
            width: 48px;
            height: 48px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
            opacity: 0.5;
        }
        
        #settingsBtn:hover {
            opacity: 1;
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
            transform: rotate(90deg) scale(1.1);
        }
        
        #settingsPanel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: rgba(10, 10, 26, 0.98);
            backdrop-filter: blur(30px);
            border-left: 1px solid var(--border);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
            overflow-y: auto;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-right: env(safe-area-inset-right);
        }
        
        #settingsPanel.open {
            right: 0;
        }
        
        .settings-content {
            padding: 2rem;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;

            || (navigator.maxTouchPoints > 1 && /MacIntel/.test(navigator.platform));
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const prefersReducedData = navigator.connection?.saveData || false;
        const lowEffects = prefersReducedMotion || prefersReducedData;
        if (lowEffects) {
            document.body.classList.add('low-effects');
        }
        
        // Reduzir elementos animados no mobile
        const starCount = lowEffects ? 0 : (isMobileDevice ? 30 : 100);
        const particleCount = lowEffects ? 0 : (isMobileDevice ? 15 : 40);
        const energyLineCount = lowEffects ? 0 : (isMobileDevice ? 2 : 5);
        
        // Gerar estrelas (menos no mobile)

            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (2 + Math.random() * 2) + 's';
            starsContainer.appendChild(star);
        }
        
        // Gerar part√≠culas (menos no mobile)
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = (1 + Math.random() * 3) + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 12 + 's';
            particle.style.animationDuration = (8 + Math.random() * 8) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // Gerar linhas de energia (menos no mobile)
        const energyContainer = document.getElementById('energyLines');
        for (let i = 0; i < energyLineCount; i++) {
            const line = document.createElement('div');
            line.className = 'energy-line';
            line.style.top = (20 + Math.random() * 60) + '%';
            line.style.width = (100 + Math.random() * 200) + 'px';
            line.style.animationDelay = Math.random() * 4 + 's';
            line.style.animationDuration = (3 + Math.random() * 3) + 's';
            energyContainer.appendChild(line);
        }
        
        // Gerar marcadores de frequ√™ncia (menos no mobile)
        const freqContainer = document.getElementById('freqMarkers');
        const freqCount = isMobileDevice ? 12 : 24;
        for (let i = 0; i < freqCount; i++) {
            const mark = document.createElement('div');
            mark.className = 'freq-mark';
            mark.style.transform = `rotate(${i * (360 / freqCount)}deg)`;
            mark.style.animationDelay = (i * 0.05) + 's';
            freqContainer.appendChild(mark);
        }
        
        // Gerar barras do visualizador
        const visualizer = document.getElementById('visualizer');
        const vizBarCount = isMobileDevice ? 10 : 16;
        for (let i = 0; i < vizBarCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'viz-bar';
            visualizer.appendChild(bar);
        }
        
        // Animar visualizador e m√©tricas
        const bars = visualizer.querySelectorAll('.viz-bar');
        const metricFreq = document.getElementById('metricFreq');
        const metricLevel = document.getElementById('metricLevel');
        const metricTime = document.getElementById('metricTime');
        let activeTime = 0;
        let lastActiveState = false;
        
        function animateUI() {
            const orb = document.getElementById('orb');
            const isActive = orb.classList.contains('speaking') || orb.classList.contains('listening');
            
            if (isActive) {
                // Animar barras
                bars.forEach((bar, i) => {
                    const height = Math.random() * 40 + 5;
                    bar.style.height = height + 'px';
                });
                
                // Atualizar m√©tricas
                metricFreq.textContent = Math.floor(300 + Math.random() * 200);
                metricLevel.textContent = Math.floor(-30 + Math.random() * 20);
                activeTime += 0.1;
                metricTime.textContent = activeTime.toFixed(1);
            } else {
                bars.forEach(bar => bar.style.height = '4px');
                if (lastActiveState && !isActive) {
                    // Reset quando parar
                    activeTime = 0;
                    metricFreq.textContent = '--';
                    metricLevel.textContent = '--';
                    metricTime.textContent = '0.0';
                }
            }
            
            lastActiveState = isActive;
            requestAnimationFrame(animateUI);
        }
        animateUI();
        
        // Handlers do painel
        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('settingsPanel').classList.remove('open');
        });
        
        document.getElementById('closeSettings').addEventListener('click', () => {
            document.getElementById('settingsPanel').classList.remove('open');
        });
    </script>
</body>
</html>

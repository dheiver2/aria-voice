<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="orbGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="40%" style="stop-color:#0066cc"/>
      <stop offset="70%" style="stop-color:#003366"/>
      <stop offset="100%" style="stop-color:#001133"/>
    </radialGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:0.5"/>
      <stop offset="60%" style="stop-color:#00f5ff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a1a" rx="100"/>
  
  <!-- Glow -->
  <circle cx="256" cy="256" r="200" fill="url(#glowGradient)"/>
  
  <!-- Main Orb -->
  <circle cx="256" cy="256" r="140" fill="url(#orbGradient)"/>
  
  <!-- Shine -->
  <ellipse cx="210" cy="210" rx="50" ry="40" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Orbit ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="76" r="8" fill="#00f5ff"/>
</svg>
